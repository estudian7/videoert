<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Video Baru</title>
</head>
<body style="text-align:center;margin-top:50px;">
  <h2>Upload Video Baru</h2>
  <input type="file" id="video" accept="video/*">
  <button onclick="upload()">Upload</button>
  <p id="status"></p>

  <script>
    async function upload() {
      const file = document.getElementById('video').files[0];
      if (!file) return alert("Pilih video dulu!");

      const formData = new FormData();
      formData.append('video', file);

      document.getElementById('status').innerText = 'Mengunggah...';

      const res = await fetch('/.netlify/functions/upload', { method: 'POST', body: formData });
      const data = await res.json();

      document.getElementById('status').innerHTML = `âœ… Upload selesai!<br><a href="${data.url}" target="_blank">Lihat Video</a>`;
    }
  </script>
</body>
</html>
